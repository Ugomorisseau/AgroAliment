<div style="max-width: 50rem">
  <p-table class="p-table-style" [value]="users" selectionMode="single" [paginator]="true" [rows]="10"
           [tableStyle]="{ 'width': '100%' }">
    <ng-template pTemplate="header">
      <tr style="text-align: center">
        <th>Prenom</th>
        <th>Nom</th>
        <th>Téléphone Fixe</th>
        <th>Téléphone Portable</th>
        <th style="display: flex; justify-content: center; align-items: center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.prenom }}</td>
        <td>{{ user.nom }}</td>
        <td>{{ user.phoneFix }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <div class="btn-container">
            <button
              class="customise-btn"
              type="button" pButton pRipple icon="pi pi-pencil"></button>
            <button
              class="customise-btn"
              type="button" pButton pRipple icon="pi pi-trash"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
