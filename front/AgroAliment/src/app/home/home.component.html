<p-table [value]="users" selectionMode="single" [paginator]="true" [rows]="15" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Prenom</th>
      <th>Nom</th>
      <th>Téléphone Fixe</th>
      <th>Téléphone Portable</th>
      <th>Service</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      {{toto(user)}}
      <td>{{ user.prenom }}</td>
      <td>{{ user.nom }}</td>
      <td>{{ user.phonefix }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-pencil"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
